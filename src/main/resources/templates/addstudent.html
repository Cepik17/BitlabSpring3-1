<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="~{head.html}">
    <link th:insert="~{header.html}">
    <title>Students</title>
</head>
<body>
    <div class="container">
        <form th:action="${'/addstudent'}" method="post">
            <div class="mb-3">
                <div class="col-4">
                    <label for="input1" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="input1" name="name">
                </div>
            </div>
            <div class="mb-3">
                <div class="col-4">
                    <label for="input2" class="form-label">Student Surname</label>
                    <input type="text" class="form-control" id="input2" name="surname">
                </div>
            </div>
            <div class="mb-3">
                <div class="col-4">
                    <label for="input3" class="form-label">Exam</label>
                    <input type="number" class="form-control" id="input3" name="exam">
                </div>
            </div>
            <button class="btn btn-primary">ADD</button>
        </form>
    </div>
</body>
</html>
